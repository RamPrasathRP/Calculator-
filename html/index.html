<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator-by RP</title>
    <link rel="stylesheet" href="../css/styles.css">
    
</head>
<body>
    
   <div class="calculator">
    
    <input id = "display" type="text" placeholder="0" readonly>
    <div class="BUTTON-0">
        <BUtton class="func">AC</BUtton>
        <BUtton class="func">DEL</BUtton>
        <BUtton class="operator">%</BUtton>
        <BUtton class="operator">/</BUtton>
    </div>
    <div class="button-1">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="operator">*</button>
    </div>
    <div class="button-2">
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="operator">-</button>
    </div>
    <div class="button-3">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="operator">+</button>
    </div>
    <div class="button-4">
        <button>0</button>
        <button>.</button>
        <button class="equalBtn">=</button>
    </div>
   </div>
   <script src="../javascript/calc.js"></script>
</body>
</html>
